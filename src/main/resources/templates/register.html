<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>register</title>
</head>
<body>
  <div class="register-form">
    <h2>Create account</h2>
    <form action="/register" th:action="@{/register}" method="post" th:object="${newUserDto}">
        <div>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" th:field="*{firstName}" required>
        </div>
        <div>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" th:field="*{lastName}">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" th:field="*{email}">
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" th:field="*{password}">
        </div>
        <div>
            <label for="phoneNumber">Phone Number</label>
            <input type="text" id="phoneNumber" name="phoneNumber" th:field="*{phoneNumber}">
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div th:method="post">
            <button type="submit">Sign Up</button>
        </div>
    </form>
  </div>
</body>
</html>
