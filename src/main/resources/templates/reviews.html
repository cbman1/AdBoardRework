<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Reviews</title>
    <style>
        .star-rating {
            unicode-bidi: bidi-override;
            direction: rtl;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }

        .star-rating input {
            display: none;
        }

        .star-rating label {
            display: inline-block;
            padding: 5px;
            font-size: 18px;
            color: #ccc;
            cursor: pointer;
        }

        .star-rating label:before {
            content: '\2605';
        }

        .star-rating input:checked ~ label:before {
            color: #ffcc00;
        }

        .review-form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .review-form label,
        .review-form select,
        .review-form textarea {
            resize: none;
        }

        .review-form input[type="submit"] {
            display: block;
            margin-bottom: 10px;
            width: 100%;
        }

        .review-form input[type="submit"] {
            padding: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
    <link href="/css/header.css" rel="stylesheet">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<header class="p-3 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a th:href="@{/}" class="nav-link px-2 text-white">Home</a></li>
                <li><a th:href="@{/my-favorite}" class="nav-link px-2 text-white">Favorites</a></li>
                <li><a th:href="@{/chats}" class="nav-link px-2 text-white">Messages</a></li>
                <li><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="nav-link px-2 text-white">About</a></li>
            </ul>

            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">
            </form>

            <div class="text-end" sec:authorize="!isAuthenticated()">
                <button type="button" class="btn btn-outline-light me-2" th:onclick="|window.location.href='/login'|">Login</button>
                <button type="button" class="btn btn-warning" th:onclick="|window.location.href='/register'|">Sign-up</button>
            </div>

            <div class="text-end" sec:authorize="isAuthenticated()">
                <button type="button" class="btn btn-outline-light me-2" th:onclick="|window.location.href='/profile'|">Profile</button>
                <button type="button" class="btn btn-warning" th:onclick="|window.location.href='/advert/add'|">Add advert</button>
                <button type="button" class="btn btn-outline-light me-2" th:onclick="|window.location.href='/logout'|">Logout</button>
            </div>
        </div>
    </div>
</header>

    <div class="reviews">
        <div class="review" th:if="${!reviews.isEmpty()}" th:each="review : ${reviews}">
            <a th:href="@{/profile(id=${review.authorId.id})}">
                Author: <span th:text="${review.authorId.firstName + ' ' + review.authorId.lastName}"></span>
            </a>
            <a th:href="@{/advert(id=${review.advertId.id})}">
                Advert: <span th:text="${review.advertId.name}"></span>
            </a>
            <p></p>
            <p>Text: <span th:text="${review.text}"></span></p>
            <p>Score: <span th:text="${review.score}"></span></p>
            <p>-------------------------------------------------</p>
        </div>
    </div>
    <div class="no-review" th:if="${reviews.isEmpty()}">
        <span>No reviews yet</span>
    </div>

    <div class="review-form" sec:authorize="isAuthenticated()" th:if="${#authentication.name != emailReviews}">
        <form action="/profile/reviews?id=" th:action="@{/profile/reviews}" id="review-form" method="post" th:object="${newReviewDto}">
            <script th:inline="javascript">
                var form = document.getElementById('review-form');
                const params = new URLSearchParams(document.location.search);
                const id = params.get('id');
                form.action = '/profile/reviews?id=' + id;
            </script>

            <h2>Оставьте отзыв</h2>

            <div class="star-rating">
                <input type="radio" id="star5" name="rating" value="5" th:field="*{score}">
                <label for="star5"></label>
                <input type="radio" id="star4" name="rating" value="4" th:field="*{score}">
                <label for="star4"></label>
                <input type="radio" id="star3" name="rating" value="3" th:field="*{score}">
                <label for="star3"></label>
                <input type="radio" id="star2" name="rating" value="2" th:field="*{score}">
                <label for="star2"></label>
                <input type="radio" id="star1" name="rating" value="1" th:field="*{score}">
                <label for="star1"></label>
            </div>

            <label for="review">Отзыв:</label>
            <textarea id="review" name="review" rows="4" cols="30" th:field="*{text}"></textarea>

            <div class="form-group">
                <label for="advert">Advert</label>
                <select required id="advert" name="advert" th:field="*{advertName}">
                    <option th:each="advert : ${advertsUser}" th:value="${advert.name}" th:text="${advert.name}"></option>
                </select>
            </div>

            <div class="form-group form-button">
                <input type="submit" name="addReview" id="addReview" class="form-submit" value="Add Review"/>
            </div>
        </form>
    </div>
</body>
</html>
