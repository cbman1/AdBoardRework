<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

        .cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card:nth-child(5n) {
            margin-right: 0;
        }
    </style>
    <link href="/css/header.css" rel="stylesheet">

    <link href="/css/prolfe.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

<header class="p-3 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a th:href="@{/}" class="nav-link px-2 text-white">Home</a></li>
                <li><a th:href="@{/my-favorite}" class="nav-link px-2 text-white">Favorites</a></li>
                <li><a th:href="@{/chats}" class="nav-link px-2 text-white">Messages</a></li>
                <li><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="nav-link px-2 text-white">About</a></li>
            </ul>

            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">
            </form>

            <div class="text-end" sec:authorize="!isAuthenticated()">
                <button type="button" class="btn btn-outline-light me-2" th:onclick="|window.location.href='/login'|">Login</button>
                <button type="button" class="btn btn-warning" th:onclick="|window.location.href='/register'|">Sign-up</button>
            </div>

            <div class="text-end" sec:authorize="isAuthenticated()">
                <button type="button" class="btn btn-outline-light me-2" th:onclick="|window.location.href='/profile'|">Profile</button>
                <button type="button" class="btn btn-warning" th:onclick="|window.location.href='/advert/add'|">Add advert</button>
                <button type="button" class="btn btn-outline-light me-2" th:onclick="|window.location.href='/logout'|">Logout</button>
            </div>
        </div>
    </div>

</header>

<div class="page">
    <section class="topPart">
        <div class="profileCard">
            <div class="leftPart">
                <img class="avatar" th:attr="src=${userDto != null} ? '/images/uploads/avatar/' + ${userDto.avatarPath} : '/images/uploads/avatar/' + ${myProfile.avatarPath}" alt="">
                <button class="greyButton" sec:authorize="isAuthenticated()" th:if="${userDto == null ||  (userDto != null && userDto.email.equals(myProfile.email))}"
                        th:onclick="|window.location.href='/profile/edit'|">Edit profile</button>
            </div>
            <div class="rightPart">
                <p class="name" th:text="${userDto != null} ? ${userDto.firstName + ' ' + userDto.lastName} : ${myProfile.firstName + ' ' + myProfile.lastName}"></p>
                <div class="ratingGroup">
                    <p class="ratingText">Rating</p>
                    <p class="ratingValue" th:text="${userDto != null} ? ${averageScore} : ${myAverageScore }"></p>
                </div>
                <div class="profileButtons">
                    <button class="profileButton lightButton" id="myReviewsButton" th:if="${userDto == null}"
                            th:onclick="|window.location.href='/profile/reviews?id=${myProfile.id}'|">
                        Reviews
                    </button>

                    <button class="profileButton lightButton" id="reviewsButton" th:if="${userDto != null}">
                        Reviews
                    </button>

                    <button class="profileButton blueButton" id="chatButton" sec:authorize="isAuthenticated()" th:if="${userDto != null && !userDto.email.equals(myProfile.email)}">
                        Chat
                    </button>
                </div>
            </div>
        </div>
        <div class="advertsControl">
            <p class="advertsHeader">Adverts</p>
            <div class="controlButtons">
                <button class="controlButton" id="activeButton" onclick="toggleButton(true)">
                    Active
                </button>
                <button class="controlButton" id="soldButton" onclick="toggleButton(false)">
                    Sold
                </button>
            </div>
        </div>
    </section>
    <section class="productCards" id="productCards">
        <input type="hidden" id="idForRedirect" th:value="${userDto != null ? userDto.email : myProfile.email}">
        <div class="card" style="width: 18rem;" th:if="${isActive}" th:each="advert : ${userDto != null ? activeOtherAdverts : activeAdverts}" >
            <th:block th:if="${advert.getImages().size() > 0}">
                <img th:src="@{${'/images/uploads/advert/' + advert.getImages().get(0)}}" class="card-img" alt="...">
            </th:block>
            <th:block th:if="${advert.getImages().size() == 0}">
                <img th:src="@{'/images/uploads/advert/default.png'}" class="card-img" alt="...">
            </th:block>
            <div class="card-body">
                <h4 class="card-title" th:text="*{advert.name}"></h4>
                <p class="card-text" th:text="*{advert.description}"></p>
                <h5 class="card-price" th:text="'Price: ' +  *{advert.price}"></h5>
                <a th:href="@{/advert(id=${advert.id})}" class="btn btn-primary">Go to advert</a>
            </div>
        </div>

        <div class="card" style="width: 18rem;" th:if="${!isActive}" th:each="advert : ${userDto != null ? soldOtherAdverts : soldAdverts}" >
            <th:block th:if="${advert.getImages().size() > 0}">
                <img th:src="@{${'/images/uploads/advert/' + advert.getImages().get(0)}}" class="card-img" alt="...">
            </th:block>
            <th:block th:if="${advert.getImages().size() == 0}">
                <img th:src="@{'/images/uploads/advert/default.png'}" class="card-img" alt="...">
            </th:block>
            <div class="card-body">
                <h4 class="card-title" th:text="*{advert.name}"></h4>
                <p class="card-text" th:text="*{advert.description}"></p>
                <h5 class="card-price" th:text="'Price: ' +  *{advert.price}"></h5>
                <a th:href="@{/advert(id=${advert.id})}" class="btn btn-primary">Go to advert</a>
            </div>
        </div>
    </section>


</div>
    <script th:src="@{/js/profile.js}"></script>
</body>
</html>
